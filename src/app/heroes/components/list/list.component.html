<h1>Listado de Heroes</h1>

<button *ngIf="heroesName.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<div *ngIf="!deleteHero; else templateAlternativo">
  <h3>No ha borrado nada</h3>
</div>

<ng-template #templateAlternativo>
  <h3>Héroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</ng-template>

<ul *ngFor="let name of heroesName" class="mt-2 list-group">
  <li class="list-group-item">{{name}}</li>
</ul>
